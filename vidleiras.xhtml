    <p>A videó a világ első fekete-fehér filmjét mutatja be a Lumiére testvérektől annak teljes 49 másodpercében amiben egy gőzmozdony érkezik a peronhoz, majd emberek le és felszállnak. A videó alatt örömteli muzsika hallható.</p>
